<table>
  <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th></th>
      </tr>
  </thead>
  <tr *ngFor="let student of students">
    <td>{{student._id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.age}}</td>
    <td><button class="btn btn-warning">Edit</button>
        <button class="btn btn-danger">Delete</button></td>

  </tr>
</table>
